<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="dashboard.php" method="POST">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Digite seu email" required>
            
      <label for="username">Nome de usuário:</label>
      <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário" required>

      <label for="senha">Senha:</label>
      <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            
      <label for="senha2">Repita a senha:</label>
      <input type="password" name="senha2" id="senha2" placeholder="Repita sua senha" required>

      <button type="submit" class="login-btn">Registrar-se</button>
    </form>

    <a href="login.html">
    <p class="login-text">Já possui cadastro?</p>
    </a>
  </div>
</body>
</html>
